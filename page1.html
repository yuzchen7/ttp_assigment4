<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 page 1</title>
    <script>
        function button1_Click() {
            var obj = document.querySelector("#display");
            obj.value = "I'm right";
        };

        function button2_Click() {
            var obj = document.querySelector("#display");
            obj.value = "NO! I'm right";
        };
    </script>
</head>
<body>
    <div id="container">
        <div id="content">
            <input id="display" type="text" value="" />
            <br>
            <input type="button" value="button1" onclick="button1_Click()" />
            <input type="button" value="button2" onclick="" />
        </div>
    </div>
</body>
</html>
