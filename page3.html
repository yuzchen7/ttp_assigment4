<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 page 3</title>
    <link rel="stylesheet" href="index.css">
    <script>

        function check_email(email_value) {
            return String(email_value).match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
        }

        function check_password() {
            var info_tag = document.getElementById("information");
            info_tag.innerText = "";

            var email_value = document.getElementById("email").value;
            var username_value= document.getElementById("username").value;
            console.log(check_email(email_value) === null)
            console.log(username_value === "")

            if (check_email(email_value) === null || username_value === "") {
                info_tag.innerText = "user's information is incorrect";
                return;
            }

            if (document.getElementById("password").value !== "12345678") {
                window.alert("user's password is incorrect");
                return;
            }

            info_tag.innerText = "user's information is correct";
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="content">
            <form>
                <h1 id="information"></h1>
                email : <input id="email" type="text" onchange="check_password()" /> <br>
                username : <input id="username" type="text" onchange="check_password()" /> <br>
                password : <input id="password" type="password" onchange="check_password()" /> <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
