<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4 page 4</title>
    <script>
      function calculateVolume() {
        var radius = document.getElementById("radius").value;
        var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        document.getElementById("result").innerHTML =
          "The volume of the sphere is: " + volume;
      }
    </script>
  </head>
  <body>
    <h1>Sphere Volume Calculator</h1>
    <form>
      <label for="radius">Enter the radius of the sphere:</label>
      <input type="number" id="radius" />
      <button type="button" onclick="calculateVolume()">Calculate</button>
    </form>
    <div id="result"></div>
  </body>
</html>
